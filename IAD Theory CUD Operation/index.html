<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-------stylesheet-->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Optional link to a Google Fonts stylesheet -->
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400&family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />


    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header-container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Contact App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active" id="view-all-contact-btn">
              <a class="nav-link" href="#all-contacts">View All Contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Search Contact</a>
            </li>
            <li class="nav-item" id="add-new-contact">
                <a class="nav-link" href="#add-new-contact-form">Add New Contact</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Contact App</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row hero-area">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <h1 class="header-content">
              Save All Your <span id="contact-text">Contacts</span> At One Place
            </h1>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <img
              src="./assets/pic.png"
              class="img-fluid"
              id="header-image"
              alt="head-image"
            />
          </div>
        </div>
      </div>
    </header>

    <section id="all-contacts" class="container-fluid table-responsive p-0">
      <table class="table table-hoverable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact Number</th>
            <th>Email</th>
            <th>Residencial Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>


    <section id="add-new-contact-form" class="container-fluid p-3 d-none">
        <form action="" class="my-2">
            <h1 id="form-heading" class="text-center my-3">Add Your Contact Here!</h1>
                <div class="form-group w-50 my-2 mx-auto">
                  <label for="name" class="form-labels">Enter Name:</label>
                  <input type="text" class="form-control shadow-none input-fields" name="name" id="name-field" aria-describedby="helpId" placeholder="">
                </div>
                <div class="form-group w-50 my-4 mx-auto">
                    <label for="phone" class="form-labels">Enter Phone No:</label>
                    <input type="text" class="form-control shadow-none input-fields" name="phone" id="phone-field" aria-describedby="helpId" placeholder="">
                  </div>
                  <div class="form-group w-50 my-4 mx-auto">
                    <label for="email" class="form-labels">Enter Email:</label>
                    <input type="email" class="form-control shadow-none input-fields" name="email" id="email-field" aria-describedby="helpId" placeholder="">
                  </div>
                  <div class="form-group w-50 my-4 mx-auto">
                    <label for="address" class="form-labels">Enter Residencial Address:</label>
                       <textarea class="form-control shadow-none input-fields" name="address" id="address-field" rows="3"></textarea>
                     </div>   
                </div>
                 <div class="w-50 text-center m-auto">
                <button type="button" type="submit" name="submit" id="submit-btn" class="btn btn-primary btn-lg btn-block"> Submit</button>
                 </div>   
            </form>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/app.js"></script>

  </body>
</html>
