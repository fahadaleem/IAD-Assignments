              <a class="nav-link" href="#all-contacts">View All Contacts</a>

        <div class="row hero-area">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <h1 class="header-content">
              Save All Your <span id="contact-text">Contacts</span> At One Place
            </h1>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <img

    <section id="all-contacts" class="container-fluid table-responsive p-0">
      <table class="table table-hoverable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact Number</th>
            <th>Email</th>
            <th>Residencial Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>

        <form action="" id="form" class="my-2 bg-white shadow rounded py-4 px-4 w-50 mx-auto">
            <h1 id="form-heading" class="text-center my-3">Add Your Contact Here!</h1>
                <div class="form-group my-2 mx-auto">
                  <label for="name" class="form-labels">Enter Name:</label>
                  <input type="text" class="form-control input-fields" name="name" id="name-field" aria-describedby="helpId" placeholder="">
                </div>
                <div class="form-group my-4 mx-auto">
                    <label for="phone" class="form-labels">Enter Phone No:</label>
                    <input type="text" class="form-control shadow-none input-fields" name="phone" id="phone-field" aria-describedby="helpId" placeholder="">
                  </div>
                  <div class="form-group my-4 mx-auto">
                    <label for="email" class="form-labels">Enter Email:</label>
                    <input type="email" class="form-control shadow-none input-fields" name="email" id="email-field" aria-describedby="helpId" placeholder="">
                  </div>
                  <div class="form-group my-4 mx-auto">
                    <label for="address" class="form-labels">Enter Residencial Address:</label>
                       <textarea class="form-control shadow-none input-fields" name="address" id="address-field" rows="3"></textarea>
                     </div>   
                </div>
                 <div class="w-50 text-center m-auto">
                <button type="button" type="submit" name="submit" id="submit-btn" class="btn btn-primary btn-lg btn-block"> Submit</button>
                 </div>   
            </form>
    </section>
